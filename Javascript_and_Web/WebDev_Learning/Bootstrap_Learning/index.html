<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- In this example I'm demonstrating 'container' and gird layout with 'row'
     and 'col'.
     
     - 'container' will center everything inside of it and add some padding.
     - 'row' and 'col' do what you think. They help to form an easy grid.
     -->
    <div class="container text-center bg-primary-subtle">
      <div class="row">
        <!-- There are 12 columns available per row.
         Since there are 12 columns here, without adding anything else, they will each take up equal amounts of space. -->
        <div class="col">Col One</div>
        <div class="col">Col Two</div>
        <!-- Breakpoints. Elements with a breakpoint will remain 100% wide until the specified breakpoint is reached. -->
        <div class="col-lg">Col Three</div>
      </div>
      <div class="row">
        <!-- However, if I set my first column to 'col-6', it will take up 6/12 of the columns. The rest will fit respectively. -->
        <div class="col-6">Col One - size 6</div>
        <div class="col">Col Two</div>
        <div class="col">Col Three</div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-primary">Press Me</button>
    </div>
    <!-- A card is a flexible and extensible content container. 
     It includes options for headers and footers, a wide variety of content. -->
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <!-- 'mb' is margin bottom -->
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <div class="container">
      <!-- Forms.
         Here we are making a form. You can see the basic elements like:
         - 'form-label' for label elements
         - 'form-control' for input elements
         - 'form-check' for checkboxes -->
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
